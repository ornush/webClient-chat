<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href=" chat.css" rel="stylesheet">
    <title>chat</title>
</head>

<body>
    <div class="container">
        <button onclick="addUser(users[6])">Click</button>
        <div class="row no-gutters">

            <!-- left side -->
            <div class="col-md-4  border-right">
                <div id="myUser"></div>


                <!-- class of each friend -->
                <div class="contacts" id="contacts"></div>
                <hr>
            </div>

            <!-- right side chat side -->
            <div class="col-md-8">
                <div class="settings-traysettings-tray">
                    <div class="friend-drawer no-gutters friend-drawer--grey">
                        <img class="profile-image">
                        <div class="text">
                            <h6 class="user-name"></h6>
                        </div>
                        <span class="settings-tray--right">
                            <!-- icons -->
                        </span>
                    </div>
                </div>
                <div class="chat-panel">
                    <div id="messages">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="chat-box-tray">
                                <!-- icons -->
                                <input type="text" placeholder="Type your message here..." id="myMsg">

                                <!-- record button -->
                                <button id="record1">
                                    <i class="bi bi-mic" style="color: black; float: right;"></i></button>

                                <button id="record2">
                                    <i class="bi bi-mic-mute" style="color: red; float: right;"></i></button>

                                <script>
                                    record1.onclick = () => {
                                        navigator.mediaDevices.getUserMedia({ audio: true })
                                            .then(stream => {
                                                mediaRecorder = new MediaRecorder(stream);
                                                mediaRecorder.start();
                                                chuck = []
                                                mediaRecorder.addEventListener("dataavailable", e => {
                                                    chuck.push(e.data);
                                                })
                                                mediaRecorder.addEventListener("stop", e => {
                                                    blob = new Blob(chuck)
                                                    audio_url = URL.createObjectURL(blob)
                                                    audio = new Audio(audio_url)
                                                    audio.setAttribute("controls", 1)
                                                    recordUpload(audio);
                                                })
                                            })
                                    }
                                    record2.onclick = () => {
                                        mediaRecorder.stop();
                                        mediaRecorder.stream.getTracks() // get all tracks from the MediaStream
                                            .forEach(track => track.stop()); // stop each of them                                        
                                    }
                                </script>

                                <!-- picture button -->
                                <label for="picture-upload"> <i class="bi bi-camera"
                                        style="color: black; float: right;"></i></label>
                                <input type="file" accept="image/*" id="picture-upload" name="picture"
                                    onchange="pictureUpload()" required>


                                <!-- video button -->
                                <label for="video-upload"> <i class="bi bi-camera-reels"
                                        style="color: black; float: right;"></i></label>
                                <input type="file" accept="video/*" id="video-upload" name="video"
                                    onchange="videoUpload()" required>


                                <!-- text button -->
                                <label for="txt-upload"> <i class="bi bi-paperclip"
                                        style="color: black; float: right;"></i></label>
                                <input type="file" accept=".txt" id="txt-upload" name="txt" onchange="textUpload()"
                                    required>
                                <i class="bi bi-send" style="color: black; float: right; cursor:pointer;"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="chat.js"></script>
<!-- <body onload="GFG_Fun()" class="cats"></body> -->

</html>
