<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href=" chat.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>


    <div class="container">
        <div class="row no-gutters">

            <!-- left side -->
            <div class="col-md-4  border-right">
                <div class="settings-tray">
                    <img class="profile-image" src="loggin.jpg" alt="profile image">

                    <span class="settings-tray--right float-right">
                        <!-- icons -->
                        <i class="bi bi-person-plus" style="color: black; float: right;"></i>

                        <i class="bi bi-list" style="color: black; float: right;"></i>
                        <!-- <i class="material-icons">cached</i> -->
                        <!-- <i class="bi bi-chat-dots" style="color: black; float: right;"></i> -->
                        <!-- <i class="material-icons">massege</i> -->
                        <!-- <i class="bi bi-arrow-clockwise" style="color: black; float: right;"></i> -->
                        <!-- <i class="material-icons">menu</i> -->
                    </span>
                </div>
                <div class="search-box">
                    <div class="inputWrapper">
                        <i class="bi bi-search">Search</i>
                        <!-- <i class="material-icons">search</i> -->
                        <input type="text" placeholder="search here">
                    </div>
                </div>
                <!-- class of each friend -->
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="icon-error.jpg" alt="Friend photo" class="profile-image">
                    <div class="text">
                        <h6>Robo Cop</h6>
                        <p class="text-muted">Hey you are arrested</p>
                    </div>
                    <span class="time text-muted-small">13:21</span>
                </div>
                <hr>
            </div>




            <!-- right side chat side -->

            <div class="col-md-8">
                <div class="settings-tray">
                    <div class="friend-drawer no-gutters friend-drawer--grey">
                        <img class="profile-image"
                            src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/robocop.jpg" alt="">
                        <div class="text">
                            <h6>Robo Cop</h6>
                            <p class="text-muted">Layin' down the law since like before ...</p>
                        </div>
                        <span class="settings-tray--right">
                            <!-- icons -->
                            

                            <i class="bi bi-list" style="color: black; float: right;"></i>
                            <!-- <i class="material-icons">cached</i> -->
                            <i class="bi bi-chat-dots" style="color: black; float: right;"></i>
                            <!-- <i class="material-icons">massege</i> -->
                            <i class="bi bi-arrow-clockwise" style="color: black; float: right;"></i>
                            <!-- <i class="material-icons">menu</i> -->
                        </span>
                    </div>
                </div>
                <div class="chat-panel">
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="chat-box-tray">
                                <!-- icons -->
                                <i class="bi bi-emoji-smile" style="color: black; float: left;"></i>
                                <!-- <i class="material-icons">sentiment_very_satisfied</i> -->
                                <input type="text" placeholder="Type your message here...">
                                <i class="bi bi-mic" style="color: black; float: right;"></i>
                                <!-- <i class="material-icons">mic</i> -->
                                <i class="bi bi-camera-reels" style="color: black; float: right;"></i>
                                <i class="bi bi-paperclip" style="color: black; float: right;"></i>


                                <i class="material-icons">send</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

















        </div>

    </div>





</body>
<script src="chat.js"></script>


</html>
